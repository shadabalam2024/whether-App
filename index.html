<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainbox">
        <div class="header">
            <div class="cityname">
                <input id="cityname" type="text" placeholder="Enter City Name">
            </div>
            <button id="searchbutton" class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="whether_img" >
            <img id="image" src="cloud.png" alt="">
    
    
        </div>
        <div id="sky"> <p id="sky"></p></div>
        <div class="temp"><p id="t"></p>
        </div>
        
        <div class="whether_details">
            <div class="fa-solid fa-droplet" class="humidity">Humidity <p id="h"></p> </div>
            <div  class="fa-solid fa-wind" class="wind_speed">Wind Speed<p id="w"></p>
                
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f93692fdb6.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>

</html>
